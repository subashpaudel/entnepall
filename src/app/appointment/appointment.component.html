<div class="parallax"></div>
 <br><br>
 <h1 style="text-align:center;background-color:steelblue;color:white;height:50px;">Book An Appointment</h1>
 <br>
 <h5 data-aos="fade-left" data-aos-once="false" data-aos-duration="1000" data-aos-delay="100">Note:
kindly make an appointment time from 8 am to 8pm
  and also contact me at +977-9867439783 .</h5>
 <br>

 
 
<div class="card">
        <div class="card-body">
          <form [formGroup]="angForm" novalidate>
            <div class="form-group">
              <label class="col-md-4">Name</label>
              <input type="text" class="form-control" placeholder="Enter Full Name" id="name"formControlName="Name" 
              #Name />
            
           
                  </div>
            <div class="form-group">
              <label class="col-md-4">Email </label>
              <input type="email" class="form-control" placeholder="Enter Email" id="email" formControlName="Email" 
              #Email >
            </div>

            <div class="form-group">
              <label class="col-md-4">Address </label>
              <input type="address" class="form-control" placeholder="Enter your address" id="address" formControlName="Address" 
              #Address >
            </div>

            <div class="form-group">
              <label class="col-md-4">Phone</label>
              <input type="text" class="form-control" placeholder="Enter Phone no." id="phone"  formControlName="Phone" 
              #Phone>
            
            
                  </div>
            <div class="form-group">
                    <label class="col-md-4">Best Time To Contact</label>
                    <input type="text" class="form-control" placeholder="Enter Time To Contact" id="time" formControlName="Time" 
                    #Time>
                  
                  
                      </div>
                      
                      <div class="form-group">
                        <label class="col-md-4">Message</label>
                        <textarea class="form-control" rows = 7 cols = "5"placeholder="Enter Message" id="message" formControlName="Message" 
                        #Message></textarea>
                      
                      
                          </div>
                          <p class="msg_success" style="text-align: center;color:red;">{{ msg }}</p>
            <div class="form-group">
              <button (click) = "addInfo(Name.value, Email.value,Address.value, Phone.value,Time.value,Message.value)" type="submit" class="btn btn-primary" style="margin:auto;display:block;width:30vh;">Submit</button>
            </div>
          </form>
        </div>
      </div>
