<br><br><br>
<div class="table-responsive">
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th> Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Phone no.</th>
        <th> Best Time</th>
        <th>Message</th>
        <th>Action</th>
        
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let info of info">
            <td>{{ info.Name }}</td>
            <td>{{ info.Email }}</td>
            <td>{{ info.Address }}</td>
            <td>{{ info.Phone }}</td>
            <td>{{ info.Time }}</td>
            <td>{{ info.Message }}</td>
            <td><a (click) = "deleteInfo(info._id)"  class="btn btn-danger">Delete</a></td>
            
        </tr>
    </tbody>
  </table>
</div>
